<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Iansui&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="./picture/league-of-legends.png" alt="league of legends logo">
        <h1>League of Legends Membership Registration</h1>
    </div>
    <form action="https://formspree.io/f/xnnndalr" method="post">
        <section class="personal-information">
            <fieldset class="personal">
                <legend>Information</legend>
                <label for="name">Full name: </label>
                <input type="text" id="name" name="Name" required>
                <label for="age">Age: </label>
                <input type="number" id="age" min="18" name="Age" required>
                <label for="address">Address: </label>
                <input type="text" id="address" name="Address" required>
                <label for="city">City: </label>
                <input type="text" id="city" name="City" required>
                <label for="state">State: </label>
                <select name="state" id="state" required>
                    <option value="">-- Select a state --</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="DC">Washington, D.C.</option>
                </select>
            </fieldset>
        </section>

        <section class="education-infor">
            <fieldset class="education-information">
                <legend>Education</legend>
                <label for="university">University: </label>
                <input type="text" name="University" id="university" required>
                <label for="graduation-year">Graduation year: </label>
                <input type="number" name="Graduation" id="graduation-year" required>
                <label for="major">Major: </label>
                <input type="text" name="Major" id="major" required>
            </fieldset>
        </section>
        <section class="league-of-legends-info">
            <fieldset class="your-account">
                <legend>Your League Ranking</legend>
                <label for="account-name">League Name: </label>
                <input type="text" name="League Name" id="account-name" required>
                <label for="level">Level: </label>
                <input type="number" name="Level" id="level" required>
                <label for="rank">Rank: </label>
                <input type="text" name="Rank" id="rank" required>
            </fieldset>
        </section>
        
        <section class="questions">
            <fieldset class="league-question">
                <legend>Questions</legend>
                <label for="first-question">What is the difference between AP and AD champions? </label>
                <textarea name="First question" id="first-question" value="What is the difference between AP and AD champions?" required placeholder="Answer here..."></textarea>
                <label for="second-question">Name three champions that are considered “scaling” champions: </label>
                <textarea name="Second Question" id="second-question" value="Name three champions that are considered “scaling” champions" placeholder="Answer here..." required></textarea>
                <label for="third-question">What is Baron Nashor, and what buff does it provide?</label>
                <textarea name="Third Question" id="third-question" value="What is Baron Nashor, and what buff does it provide?" placeholder="Answer here..." required></textarea>
            </fieldset>
        </section>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>
